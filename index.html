<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&family=Poppins:wght@300;400;600;700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ba42c3ae33.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
      <div class="container">
        <div class="container weather-app">
          <div class="row align-items-start">
            <div class="col p-0">
              <div class="card-body city-search">
                <nav class="navbar navbar-light">
                  <div class="container-fluid search">
                    <a class="navbar-brand"></a>
                    <form class="d-flex" id="search-form">
                      <input
                        class="form-control me-2"
                        type="text"
                        placeholder="Search Locations"
                        id="search-input"
                      />
                      <button
                        class="btn search-button"
                        type="submit"
                        id="submit-button"
                      >
                        GO
                      </button>
                      <button
                        class="btn location-button"
                        type="submit"
                        id="button-addon1"
                      >
                        ๐
                      </button>
                    </form>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <div class="card-base">
          <div class="container-main">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li class="date-description" id="weather-description"></li>
                  <li class="date" id="date"></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul class="attributes">
                  <li>humidity: <span class="pink" id="humidity"></span>%</li>
                  <li>wind: <span class="pink" id="wind"></span> m/h</li>
                  <li>sunrise: <span class="pink" id="sunrise"></span></li>
                  <li>sunset: <span class="pink" id="sunset"></span></li>
                </ul>
              </div>
              <div class="col">
                <ul class="main-temp">
                  <li>
                    <span class="temp" id="main-temp"><strong>..</strong></span>
                    <span class="units" id="units">
                      <a href="#" id="fahrenheit-link" class="active">ยบF</a> |
                      <a href="#" id="celcius-link" class="active">ยบC</a>
                    </span>
                  </li>
                  <li class="temp-2">
                    <span class="max-temp" id="max-temp"><strong></strong></span
                    >ยบ/<span id="min-temp"></span>ยบ
                  </li>
                </ul>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=".."
                  class="main-icon"
                  id="icon"
                />
              </div>
            </div>
          </div>
          <div class="forcast-container" id="forcast"></div>
        </div>
        <footer>
          <a
            href="https://github.com/kaylinorrr/project-weather"
            target="_blank"
            >Open-Source Code</a
          >
          by Kaylin Orr
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
