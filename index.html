<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&family=Poppins:wght@300;400;600;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ba42c3ae33.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather!</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">        
          <div class="row align-items-start">
            <div class="col p-0">
              <div class="card-body city-search">
                <nav class="navbar navbar-light">
                  <div class="container-fluid search">
                    <a class="navbar-brand"></a>
                    <form class="d-flex" id="search-form">
                      <input
                        class="form-control me-2"
                        type="text"
                        placeholder="search city"
                        id="search-input"
                      />
                      <button
                        class="btn btn-go"
                        type="submit"
                        id="submit-button"
                      >
                        go!
                      </button>
                      <button
                        class="btn btn-pin"
                        type="submit"
                        id="button-addon1"
                      >
                        üìç
                      </button>
                    </form>
                  </div>
                </nav>
              </div>
            </div>         
        </div>
      </div>
      <div class="container base">
        <div class="row">
          <div class="col-6">
            <h1><u>los angeles</u></h1>
            <ul>
              <li class="date-description" id="weather-description">cloudy</li>
              <li class="date" id="date"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <ul class="attributes">
                <li>humidity: <span class="pink">52%</span></li>
                <li>precipitation: <span class="pink">10%</span></li>
                <li>sunrise: <span class="pink">6:53AM</span></li>
                <li>sunset: <span class="pink">4:46PM</span></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temp-container.d-flex.justify-content-end">
                <ul>
                  <li class="main-temp">
                    <span class="temp" id="main-temp">59</span>
                    <span class="units" id="units">
                      <a href="#" id="fahrenheit-link">¬∫F</a> |
                      <a href="#" id="celcius-link">¬∫C</a>
                    </span>
                  </li>
                  <li class="temp-2" id="temp-2">61¬∫/46¬∫</li>
                </ul>
                <div class="img-card">
                  <img src="images/weather cloudy.png" class="img" />
                </div>
              </div>
            </div>
          </div>
          <div class="forcast-card row">
            <div class="col">
              <div class="box">
                <div class="forcast-day">Mon</div>
                <div class="icon">
                  <div class="forcast">
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="forcast-day">Tues</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="forcast-day">Wed</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="forcast-day">Thurs</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="forcast-day">Fri</div>
              </div>
            </div>
          </div>
        </div>
        </div>       
        <footer>
          <a href="https://github.com/kaylinorrr/project-weather"
          >Open-Source Code</a
        >
        by Kaylin Orr
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
